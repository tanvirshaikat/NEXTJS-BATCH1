<body>
    
    <script>
        /* 
            14.AJAX Get Request:

            a. Implement a JavaScript function that sends an AJAX GET request to the following URL: "https://api.example.com/data".
        */
       function getData() {
            fetch("https://api.example.com/data")
            .then(data => {
                return data.json();
            })
            .then(data => {
                console.log(data);
            });
       }
       getData()
    </script>
</body>
