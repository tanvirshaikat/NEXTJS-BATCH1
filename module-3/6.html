    <script>
        /* 
            6.Geolocation:

            a. Implement a JavaScript function that retrieves the user's current location (latitude and longitude) using the geolocation API.
        */
        function getUserLocation() {
            let userLocation = navigator.geolocation;
            if(userLocation) {
                userLocation.getCurrentPosition(function(data) {
                    let lat = data.coords.latitude;
                    let long = data.coords.longitude;
                    document.write(`<h3>Latitude: ${lat} and Longitude: ${long}</h3>`)
                });
                
            } else {
                document.write("The geolocation API is not supported by your browser.");
            }
        }
        getUserLocation()
    </script>
</body>
